<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="container">
    <canvas id="canvasBox" width="600" height="500"></canvas>
    <h2 id="showResult">0 : 0</h2>
    <button id="reset" type="button">reset</button>
    <div class="btn_pUno all">
      <div class="leterW teclaSize">W</div>
      <div class="leterS teclaSize">S</div>
    </div>
    <div class="btn_pDos all">
      <div class="up teclaSize"><i class="bi bi-arrow-up"></i></div>
      <div class="Down teclaSize"><i class="bi bi-arrow-down"></i></div>
    </div>
  </div>
</body>

</html>
